{% extends 'base.html' %}

{% block content %}
    {% for publisher in publishers %}
    <ul class="list-group">
        <li class="list-group-item">
            <div class="publr">{{ publisher }}</div>
            <ul class="list-group books">
            {% for book in publisher.book_publisher.all %}
                <li class="list-group-item">{{ book.title }} - {{ book.year_release }}</li>
            {% endfor %}
            </ul>
        </li>
    </ul>
    {% endfor %}
{% endblock %}
